<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Echo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card bg-dark border-secondary text-light">
                    <div class="card-body">
                        <h1 class="h4 mb-3">Create an account</h1>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        <div class="mb-3">
                            {% for category, message in messages %}
                            <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
                            {% endfor %}
                        </div>
                        {% endif %}
                        {% endwith %}

                        <form method="post" action="{{ url_for('auth.register') }}">
                            <div class="mb-3">
                                <label class="form-label text-light" for="display_name">Display name</label>
                                <input class="form-control" type="text" id="display_name" name="display_name" autocomplete="nickname">
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-light" for="username">Username</label>
                                <input class="form-control" type="text" id="username" name="username" autocomplete="username" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-light" for="email">Email</label>
                                <input class="form-control" type="email" id="email" name="email" autocomplete="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-light" for="password">Password</label>
                                <input class="form-control" type="password" id="password" name="password" autocomplete="new-password" required>
                                <div class="form-text text-secondary">Minimum 10 characters.</div>
                            </div>
                            <button class="btn btn-primary w-100" type="submit">Register</button>
                        </form>

                        <p class="text-secondary small mt-3 mb-0">
                            Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
